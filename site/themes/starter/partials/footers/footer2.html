<!-- A three column footer with logo, menu and social links and copyright info below-->
<footer class="style-2">
        {{if logo}}
                    <img src="{{glide:logo width="150" height="35"}}" alt="" class="logo">
                    {{else}}
                    {{site_name}}
                    {{/if}}
        <ul class="center">
                        {{ relate:footer_menu_1 }}
                        <li><a href="{{url}}">{{ title }}</a></li>
                    {{ /relate:footer_menu_1 }}
        </ul>
    <ul class="right">
            {{partial src="footers/social"}}
    </ul>
<div class="bottom">
<small>&copy;2018 {{copyright}}</small>
</div>

</footer>
